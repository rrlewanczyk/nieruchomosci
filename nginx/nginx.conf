# File: ./nginx/nginx.conf

server {
    listen 80;
    server_name rmnieruchomosci.com;

    # Przekierowanie ruchu HTTP na HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Konfiguracja dla weryfikacji Let's Encrypt
    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name rmnieruchomosci.com;

    # Konfiguracja SSL
    ssl_certificate /etc/letsencrypt/live/rmnieruchomosci.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rmnieruchomosci.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Przekierowanie do kontenera WordPress
    location / {
        proxy_pass http://wordpress:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}